<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Title and favicon image-->
    <title>Weather</title>
    <link rel="icon" href="./assets/images/icons8-day-and-night-96.png" type="image/x-icon">

    <!--Custom css file-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--Custom styling-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!--Script files-->
       <script src="./app.js" type="module"></script>
       <script src="./route.js" type="module"></script>
   
  </head>

  
  <body>
    <header class = "header">
      <div class="navbar">

        <img  class = "logo" src = "assets/images/cloudy_1163661.png" width="60" height="58" alt="logo">

        <div class = "search-box active" data-search-box>

          <div class="search-wrapper">
            <input id ="searchInput" placeholder="Search for a city..." 
            class = "search-field " autocomplete = "off" data-search-field/>

            <span class = "m-icon leading-icon">search</span>

            <button class = "icon-btn leading-icon has-state" data-search-toggler>
              <span class="m-icon">arrow_back</span>
            </button>
            
          </div>


          <div class = "search-result active" data-search-result>
  
          </div>

        </div>

        <div class = "header-actions">

          <button class = "icon-btn has-state" aria-label="open search" data-search-toggler>
            <span class="m-icon">search</span>
          </button>

          <a href="#/current-location" class="btn-primary has-state" data-current-location-btn >
            
            <span class="m-icon">my_location</span>
           
            <span class="span">Current Location</span>
          </a>

        </div>

      </div>
      

    </header>

    <main>
       <article class = "container" data-container>
        <div class="content-left">

          <!--Current Weather section-->

          <section class = "current-weather" aria-label = "current-weather" data-current-weather>
          </section>
          
        <!-- 5 day forecast section-->

         <section class = "forecast" aria-label = "5 day forecast" data-5-day-forecast>
          </section>
          
          </div>

          <div class="content-right">
            
            <!-- Highlights section-->
            <section class="highlights" aria-labelledby="highlights-label" data-highlights>  
            </section>
            <!-- Daily forecast section-->

            <section class = "hourly-forecast" aria-label = "hourly forecast" data-hourly-forecast>
            </section>

           </div>

           <!-- Loading render-->
           <div class="loading" data-loading>
          </div>


       
       
       
        </article>

        

    </main>

      <!-- 
      - #404 SECTION
    -->

    <section class="error-content" data-error-content>

      <h2 class="heading">404</h2>

      <p class="body-1">Page not found!</p>

      <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary">
        <span class="span">Go Home</span>
      </a>

    </section>
       
     
  </body>






</html>
